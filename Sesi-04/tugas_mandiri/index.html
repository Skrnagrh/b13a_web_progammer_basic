<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas dan Keliling Lingkaran</title>
  </head>
  <body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    <label for="radius">Masukkan panjang jari-jari (r) lingkaran:</label>
    <input type="number" id="radius" />
    <button onclick="hitungLuasDanKeliling()">Hitung</button>
    <p id="result"></p>

    <script>
      function hitungLuasDanKeliling() {
        const radius = parseFloat(document.getElementById("radius").value);
        const luas = Math.PI * radius * radius;
        const keliling = 2 * Math.PI * radius;

        const result = `Luas lingkaran adalah: ${luas.toFixed(
          2
        )}<br>Keliling lingkaran adalah: ${keliling.toFixed(2)}`;
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
