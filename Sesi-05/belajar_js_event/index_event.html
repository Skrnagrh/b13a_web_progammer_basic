<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menegenal Event Pada Javascript</title>
</head>
<body>
    <h1>Menegenal Event Pada Javascript</h1>
    <h2>www.hacktive8.com</h2>

    <!-- memberikan event pada element tombol -->
    <button onclick="tampilkan_nama()" style="text-transform: uppercase;">Klik Saya</button>

    <!-- untuk hasilnya -->
    <div id="hasil"></div>

    <script>
        // untuk membuat function tampilkan nama
        function tampilkan_nama(){
            document.getElementById("hasil").innerHTML = "<h2>Nama Saya Sukron, saya berasal dari kota serang </h2>"
        }
    </script>
</body>
</html>
