<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Finction dan Event Di Js</title>
</head>
<body>
    <h1>Belajar Finction dan Event Di Js</h1>
    <button id="tombol" onclick="ubahText()">Klik Aku</button>

    <script>
        function ubahText(){
            document.getElementById("tombol").innerHTML = "Hallo Pak"
        }
    </script>
</body>
</html>
