<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Kondisional di JavaScript</title>
  </head>
  <body>
    <h1>Belajar Kondisional di JavaScript</h1>

    <label>Nilai : </label>
    <input type="number" id="nilai" /><br /><br />
    <button onclick="cekGrade()">Cek Grade</button>
    <p id="hasil"></p>

    <script>
      function cekGrade() {
        let nilai = parseFloat(document.getElementById("nilai").value);
        let hasil = "";

        if (isNaN(nilai)) {
          hasil = "Nilai tidak valid.";
        } else if (nilai >= 80 && nilai <= 100) {
          hasil = "Grade A";
        } else if (nilai >= 65 && nilai <= 79) {
          hasil = "Grade A-";
        } else if (nilai >= 50 && nilai <= 64) {
          hasil = "Grade B";
        } else if (nilai >= 40 && nilai <= 49) {
          hasil = "Grade C";
        } else if (nilai >= 0 && nilai <= 39) {
          hasil = "Grade E";
        } else {
          hasil = "Nilai di luar jangkauan.";
        }

        document.getElementById("hasil").innerHTML = hasil;
      }
    </script>
  </body>
</html>
