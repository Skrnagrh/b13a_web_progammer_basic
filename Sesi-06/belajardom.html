<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM JavaScript</title>
</head>
<body>

    <script>
        // membuat elemen h1
        var judul = document.createElement("h1");

        // mengisi kontent element
        judul.textContent = "Belajar DOM Javascript"

        // menambahkan element ke dalam tag body
        document.body.append(judul);
    </script>
    
</body>
</html>
